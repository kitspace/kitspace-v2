name: Test processor

on:
  push:
    paths:
      - 'processor/**'

jobs:
  test_processor:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: cp .env.example .env && docker-compose run processor sh -c 'docker pull setsoft/kicad_auto && yarn test'
