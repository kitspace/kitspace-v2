name: Test processor

on:
  push:
    paths:
      - 'processor/**'

jobs:
  test_processor:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: cp .env.example .env
      - name: Run tests
        id: run_tests
        run: scripts/clear_volumes_and_test_processor.sh

      - name: Show containers logs
        if: always()
        run: |
          for container in $(docker container ls -a -q); do
            echo ${container}
            docker logs ${container}
            python -c "print('-' * 80)";
          done
          docker-compose run processor sh -c "cat logs"
