version: "2"
services:
  frontend:
    environment:
      - NODE_ENV=production
    command: "/bin/sh -c 'yarn install && yarn build && yarn start'"
    restart: always
  gitea:
    restart: always
    build:
      context: gitea/
      dockerfile: Dockerfile
  postgres:
    restart: always
  nginx:
    environment:
      - "RUN_CERTBOT=true"
      - CERTBOT_DOMAINS=${KITSPACE_DOMAIN},gitea.${KITSPACE_DOMAIN},processor.${KITSPACE_DOMAIN}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
    volumes:
      - /etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    restart: always
